[application]

name="Space Knights"
main_scene="res://ui/main_menu.tscn"

[autoload]

kcp="*res://kcp.gd"
constants="*res://constants.gd"
variants="*res://variants.gd"

[display]

orientation="portrait"
width=400
height=640

[input]

ui_exit_popup=[key(Return)]
game_player1_left=[key(Left)]
game_player1_right=[key(Right)]
ui_start_game=[key(Space)]

[physics]

default_gravity=0.0

[rasterizer]

shadow_filter=1
